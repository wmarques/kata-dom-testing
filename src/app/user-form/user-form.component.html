<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required data-testid="email-input">
    <mat-error *ngIf="email.invalid" data-testid="error-field">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
